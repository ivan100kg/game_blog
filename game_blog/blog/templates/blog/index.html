{% extends 'blog/base_blog.html' %} {% block content %}
<div class="content">
    <div class="container">
        <div class="content__title">Posts</div>
        <div class="content__row">
            {% for post in posts %}
            <div class="content__item post">
                <div class="post__date">{{ post.date_pub }}</div>
                <div class="post__title">{{ post.title }}</div>
                <div class="post__body">{{ post.body }}</div>
                <a class="post__button" href="{{ post.get_absolute_url }}">Read</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
