{% extends 'blog/base_blog.html' %} {% block title %} Tags list - {{ block.super }} {% endblock %} {% block content %}
<div class="content">
    <div class="container">
        <div class="content__title">Tags:</div>
        <div class="content__row">
            {% for tag in tags %}
            <div class="content__item tag">
                <div class="tag__title">{{ tag.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
